<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Chat App</h1>
      <div class="mobile">
        <div class="name">
          <span class="material-symbols-outlined"> person </span>
          <input
            type="text"
            form="name"
            maxlength="20"
            value="anonymous"
            class="name-input" />
        </div>
        <ul class="chat-container">
         
        </ul>
        <form action="" class="msg-input">
          <input
            type="text"
            placeholder="Type your message..."
            id="message-text" />
          <button><span class="material-symbols-outlined"> send </span></button>
        </form>
      </div>
      <h3>Total Clients : 0</h3>
      <h3>Developed By:- TANMAY...</h3>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
  </body>
</html>
